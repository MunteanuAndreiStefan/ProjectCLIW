<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="tama project - edit tamagotchi">
    <meta name="keywords" content="edit,tamagotchi,svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <script src="edit.js"></script>
    <script src="../../../Engine/engine.js"></script>
    <link rel="stylesheet" type="text/css" href="edit.css">
</head>

<body>
    <div id="wrapper">
        <!-- This div contains a save button and links-->
        <div id="save-and-links">
            <nav>
                <a href="">Home</a>
            </nav>
            <br>
            <button>Save</button>
        </div>
        <!-- This div contains the tamagotchi drawn in SVG-->
        <div id="svg-container">
        </div>
        <!--This div includes the options for editing the tamagotchi, except the color face option -->
        <div id="options-container">
            <label>Shape</label>
            <div id="shape-options" class="options">
                <button>&#8701;</button>
                <p></p>
                <button>&#8702;</button>
            </div>
            <label>Eyes</label>
            <div id="eyes-options" class="options">
                <button>&#8701;</button>
                <p></p>
                <button>&#8702;</button>
            </div>
            <label>Mouth</label>
            <div id="mouth-options" class="options">
                <button>&#8701;</button>
                <p></p>
                <button>&#8702;</button>
            </div>
            <label>Accessory</label>
            <div id="accessory-options" class="options">
                <button>&#8701;</button>
                <p></p>
                <button>&#8702;</button>
            </div>
            <label>Costume</label>
            <div id="costume-options" class="options">
                <button>&#8701;</button>
                <p></p>
                <button>&#8702;</button>
            </div>
        </div>
        <!--This div includes ranges in order for the user to pick the face color of the tamagotchi based on hsla values-->
        <div id="color-container">
            <label>Color</label>
            <div id="color">
                <label for="hue">Hue</label>
                <br/>
                <input id="hue" type="range" value="0" min="0" max="360" />
                <br/>
                <label for="saturation">Saturation</label>
                <br/>
                <input id="saturation" type="range" value="0" />
                <br/>
                <label for="lightness">Lightness</label>
                <br/>
                <input id="lightness" type="range" value="0" />
                <br/>
                <label for="alpha">Alpha</label>
                <br/>
                <input id="alpha" type="range" min="0" max="1" step="0.1" value="0" />
                <br/>
                <div id="color-test"></div>
                <br/>
                <button id="apply">apply changes</button>
            </div>
        </div>
    </div>
</body>

</html>
