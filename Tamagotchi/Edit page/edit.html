<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="tama project - edit tamagotchi">
        <meta name="keywords" content="edit,tamagotchi,svg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit</title>
        <script src="edit.js"></script>
        <link rel="stylesheet" type="text/css" href="edit.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="svg-container">
                <svg width="100%" height="100%" >
                    <g id="character">
                        <circle id="face"/>
                        <circle id="left-eye"/>
                        <circle id="right-eye"/>
                        <path id="mouth"/>    
                        <rect id="torso" class="bodyParts"/>        
                        <path id="left-hand" class="bodyParts"/>
                        <path id="right-hand" class="bodyParts"/>
                        <path id="left-leg" class="bodyParts"/>
                        <path id="right-leg" class="bodyParts"/> 
                    </g>
                </svg>
            </div>
            <div id="options-container">
                <label>Shape</label>
                <div id="shape-options" class="options">
                    <button>&#8701;</button>
                    <p></p>
                    <button>&#8702;</button>
                </div>
                <label>Eyes</label>
                <div id="eyes-options" class="options">
                    <button>&#8701;</button>
                    <p></p>
                    <button>&#8702;</button>
                </div>
                <label>Mouth</label>
                <div id="mouth-options" class="options">
                    <button>&#8701;</button>
                    <p></p>
                    <button>&#8702;</button>
                </div>
                <label>Accessory</label>
                <div id="accessory-options" class="options">
                    <button>&#8701;</button>
                    <p></p>
                    <button>&#8702;</button>
                </div>
                <label>Costume</label>
                <div id="costume-options" class="options">
                    <button>&#8701;</button>
                    <p></p>
                    <button>&#8702;</button>
                </div>
            </div>
            <!--
            <div id="color-container">
                <label for="color">Color</label>
                <input id="color" type="color"/>
            </div>
            -->
            <div id="color-container">
                <label>Color</label>
                <div id="color">
                    <label for="hue">Hue</label>
                    <br/>
                    <input id="hue" type="range" value="0" min="0" max="360"/>
                    <br/>
                    <label for="saturation">Saturation</label>
                    <br/>
                    <input id="saturation" type="range" value="0"/>
                    <br/>
                    <label for="lightness">Lightness</label>
                    <br/>
                    <input id="lightness" type="range" value="0"/>
                    <br/>
                    <label for="alpha">Alpha</label>
                    <br/>
                    <input id="alpha" type="range" min="0" max="1" step="0.1" value="0"/>
                    <br/>
                    <svg height="20">
                        <rect id="colorTest" width="140" height="10"></rect>
                    </svg>
                    <br/>
                    <button id="apply">apply changes</button>
                </div>
            </div>
        </div> 
    </body>
</html>
