<!DOCTYPE html>
<html>

<head>
    <title>Tamagotchi</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/management.css">
    <link rel="stylesheet" type="text/css" href="style/edit.css">
	<link rel="stylesheet" type="text/css" href="style/view.css">
	
	
    <link href="https://fonts.googleapis.com/css?family=Lobster|Oswald:700|Roboto" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-database.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/management.js"></script>
    <script src="scripts/draw.js"></script>

</head>

<body>

    <div id="menuBar">
        <div id="logo" onclick="router.changePage('home')">Tamagotchi</div>

        <div id="menuComponenetLoggedIn" class="menuComponent">
            <div class="button" onclick="router.changePage('management',initializeManagement)">Management</div>
            <div class="button" onclick="dao.signOut()">Sign Out</div>
        </div>

        <div id="menuComponenetLoggedOut" class="menuComponent">
            <div class="button" onclick="displayForm('loginForm')">Sign In</div>
            <div class="button" onclick="displayForm('registerForm')">Sign Up</div>
        </div>
    </div>

    <div id="home" class="page">
    </div>
    <div id="management" class="page">
        <div id="userInfo">
            <p id="myID"></p>
        </div>
        <div id="managementWrapper">
        </div>
    </div>
    <div id="view/edit" class="page">
        <div id="wrapper">
            <div id="save" class="button">Save
            </div>
            <!-- This div contains the tamagotchi drawn in SVG-->
            <div id="svg-container">
            </div>
            <!--This div includes the options for editing the tamagotchi, except the color face option -->
            <div id="options-container">
                <label>Face</label>
                <div id="face-options" class="options">
                    <button>&#8701;</button>
                    <p></p>
                    <button>&#8702;</button>
                </div>
                <label>Eyes</label>
                <div id="eyes-options" class="options">
                    <button>&#8701;</button>
                    <p></p>
                    <button>&#8702;</button>
                </div>
                <label>Mouth</label>
                <div id="mouth-options" class="options">
                    <button>&#8701;</button>
                    <p></p>
                    <button>&#8702;</button>
                </div>
                <label>Accessory</label>
                <div id="accessory-options" class="options">
                    <button>&#8701;</button>
                    <p></p>
                    <button>&#8702;</button>
                </div>
                <label>Torso</label>
                <div id="torso-options" class="options">
                    <button>&#8701;</button>
                    <p></p>
                    <button>&#8702;</button>
                </div>
            </div>
            <!--This div includes ranges in order for the user to pick the face color of the tamagotchi based on hsla values-->
            <div id="color-container">
                <label>Color</label>
                <div id="color">
                    <label for="hue">Hue</label>
                    <br/>
                    <input id="hue" type="range" value="0" min="0" max="360" />
                    <br/>
                    <label for="saturation">Saturation</label>
                    <br/>
                    <input id="saturation" type="range" value="0" />
                    <br/>
                    <label for="lightness">Lightness</label>
                    <br/>
                    <input id="lightness" type="range" value="0" />
                    <br/>
                    <label for="alpha">Alpha</label>
                    <br/>
                    <input id="alpha" type="range" min="0" max="1" step="0.1" value="0" />
                    <br/>
                    <div id="color-test"></div>
                    <br/>
                    <button id="apply">apply changes</button>
                </div>
            </div>
            <div id="play-container">
				<button id="btnPlay">Play</button>
				<button id="btnAmuse">Amuse</button>
				<button id="btnLearn">Learn</button>
            </div>
        </div>
    </div>

    <form id="loginForm" style="display: none">
        <input type="email" placeholder="Email" name="email">
        <br/>
        <br/>
        <input type="password" placeholder="Password" name="password">
        <br/>
        <br/>
        <div class="button" onclick="login()">Login</div>
    </form>


    <form id="registerForm" style="display: none">
        <input type="email" placeholder="Email" name="email">
        <br/>
        <br/>
        <input type="password" placeholder="Password" name="password">
        <br/>
        <br/>
        <div class="button" onclick="register()">Register</div>
    </form>
</body>

<script src="scripts/dao.js"></script>
<script src="scripts/router.js"></script>
<script src="scripts/edit.js"></script>
<script src="scripts/engine.js"></script>

</html>
