<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="tama project - edit tamagotchi">
        <meta name="keywords" content="edit,tamagotchi,svg">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Edit</title>
        <script type="text/javascript" src="edit.js"></script>
        <link rel="stylesheet" type="text/css" href="edit.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="svg-container">
                <svg id="character" width="1000" height="1000" viewBox="0 0 1000 1000" >
                    <circle id="face" cx="400" cy="100" r="50"/>
                    <circle id="left-eye" class="eyes" cx="385" cy="85" r="5"/>
                    <circle id="right-eye" class="eyes" cx="415" cy="85" r="5"/>
                    <path id="mouth" d="M385,125 Q400,150 415,125"/>    
                    <rect id="torso" class="bodyParts" x="385" y="150" width="30" height="70"/>        
                    <path id="left-hand" class="bodyParts" d="M345,175 385,150"/>
                    <path id="right-hand" class="bodyParts" d="M415,150 455,175"/>
                    <path id="left-leg" class="bodyParts" d="M345,245 385,220"/>
                    <path id="right-leg" class="bodyParts" d="M415,220 455,245"/>
                </svg>
            </div>
            <div id="options-container">
                <label for="shape">Shape</label>
                <div id="shape" class="options">
                    <button>&#8701;</button>
                    <p></p>
                    <button>&#8702;</button>
                </div>
                <label for="eyes">Eyes</label>
                <div id="eyes" class="options">
                    <button>&#8701;</button>
                    <p></p>
                    <button>&#8702;</button>
                </div>
                <label for="mouth">Mouth</label>
                <div id="mouth" class="options">
                    <button>&#8701;</button>
                    <p></p>
                    <button>&#8702;</button>
                </div>
                <label for="accessory">Accessory</label>
                <div id="accessory" class="options">
                    <button>&#8701;</button>
                    <p></p>
                    <button>&#8702;</button>
                </div>
                <label for="costume">Costume</label>
                <div id="costume" class="options">
                    <button>&#8701;</button>
                    <p></p>
                    <button>&#8702;</button>
                </div>
            </div>
        </div>
    </body>
</html>
